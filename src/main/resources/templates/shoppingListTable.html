<table th:fragment="shoppingListTable" class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Date created</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shoppingList : ${shoppingLists}">
        <td>
            <a class="text-decoration-none" th:href="@{/shoppingLists/{listId}(listId=${shoppingList.id})}"
               th:text="${shoppingList.id}">ID</a>
        </td>
        <td th:text="${@uiFormatter.formatDateTime(shoppingList.createdAt)}"></td>
    </tr>
    </tbody>
</table>
