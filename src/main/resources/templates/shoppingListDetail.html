<div th:fragment="content" class="container mt-4">
    <h1 th:text="'Shopping list: ' + ${list.id} + ' (' + ${@uiFormatter.formatDateTime(list.createdAt)} + ')'"></h1>

    <div class="input-group mb-3">
        <input type="text" id="newItemName" class="form-control" placeholder="Item name" maxlength="100" required />
        <input
                type="number"
                step="0.01"
                id="newItemPrice"
                class="form-control"
                placeholder="Price"
                required
                max="1000"
                pattern="\d{1,3}(\.\d{2})?"
        />
        <button type="button" class="btn btn-primary" th:onclick="'addItem(' + ${list.id} + ')'">Add Item</button>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Purchased</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody th:replace="shoppingListItems :: itemsTableFragment"></tbody>
    </table>

    <p class="fw-bold">Total: <span id="total"></span></p>

    <script>
        updateTotal();
    </script>
</div>
